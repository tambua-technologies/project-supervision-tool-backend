version: '3'


services:
  postgres-tukutane:
    image: postgis/postgis
    container_name: postgres-tukutane
    restart: unless-stopped
    volumes:
      - "tukutane-dbdata:/var/lib/postgresql/data"
    environment:
      - POSTGRES_USER=postgres-tukutane
      - POSTGRES_PASSWORD=StrongPass@tukutane
      - POSTGRES_DB=tukutane

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin-tukutane
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: mloweedgar0@gmail.com
      PGADMIN_DEFAULT_PASSWORD: StrongPass@tukutane
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
  #      - ./pgadmin:/var/lib/pgadmin/storage

  web:
    build: .
    image: project-supervision-tool
    container_name: project-superviosion-tool
    restart: unless-stopped
    depends_on:
      - postgres-tukutane
    ports:
      - 80:8000
    volumes:
      - ./:/app

volumes:
  tukutane-dbdata:
  pgadmin-data:
