version: '3'

services:
  db:
    image: postgis/postgis
    container_name: postgres-dev-project-supervision-tool
    restart: unless-stopped
    volumes:
      - "dev-project-supervision-tool-dbdata:/var/lib/postgresql/data"
    environment:
      - POSTGRES_USER=postgres-dev-project-supervision-tool
      - POSTGRES_PASSWORD=StrongPass@dev-project-supervision-tool
      - POSTGRES_DB=dev-project-supervision-tool
    ports:
      - "5432:5432"

  php:
    build: .
    image: project-supervision-tool
    container_name: project-superviosion-tool
    restart: unless-stopped
    depends_on:
      - db
    volumes:
      - ./:/var/www

  web:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/

volumes:
  dev-project-supervision-tool-dbdata:
